<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SCS6027 Console - Admin</title>

  <link rel="stylesheet" href="https://saphahcentral.github.io/saphah/style-internal.css" />
  <script src="include.js" defer></script>

  <style>
    /* Retro console inline adjustments */
    .console{
      background:#020202;border:1px solid #0b3;box-shadow:0 6px 18px rgba(0,0,0,.6);
      padding:14px;border-radius:6px;height:65vh;overflow:auto;font-family:"Lucida Console",Monaco,monospace;
    }
    .line{white-space:pre-wrap;margin:6px 0}
    .prompt{color:#7fffd4}
    .controls{margin-top:12px;display:flex;gap:8px;flex-wrap:wrap}
    .btn{background:#071;color:#001;border:0;padding:8px 10px;border-radius:6px;cursor:pointer}
    .btn.secondary{background:#222;color:#33ff66;border:1px solid #333}
    input[type="text"], input[type="password"], textarea{background:#000;color:#33ff66;border:1px solid #0b3;padding:6px;border-radius:4px;font-family:inherit;}
    .info {margin-top:8px;color:#999;font-size:0.9rem}
    .grid{display:flex;gap:10px;align-items:center}
    .col{display:flex;gap:8px;align-items:center}
    .fileimport{display:none}
  </style>
</head>
<body>
  <div class="wrap">

    <!-- Dynamic header -->
    <div id="header" data-include="header.html"></div>

    <!-- Dynamic navigation -->
    <div id="nav" data-include="nav.html"></div>

    <div class="console" id="terminal" aria-live="polite"></div>

    <div class="controls">
      <div class="grid">
        <input id="cmdInput" type="text" placeholder="enter command (type 'help')" style="width:420px"/>
        <button id="runBtn" class="btn">Run</button>
      </div>

      <div class="col">
        <button id="loginBtn" class="btn secondary">Login</button>
        <input id="adminPass" type="password" placeholder="admin password" />
      </div>

      <div class="col">
        <label class="small">Import JSON: <input id="fileImport" class="fileimport" type="file" accept=".json"/></label>
        <button id="exportTickets" class="btn secondary">Export Tickets</button>
        <button id="exportMessages" class="btn secondary">Export Messages</button>
      </div>

      <div class="col">
        <button id="commitRemote" class="btn">Commit to GitHub (optional)</button>
      </div>
    </div>

    <div class="info">
      Commands: <code>help</code>, <code>view tickets</code>, <code>view ticket &lt;id&gt;</code>, <code>reply &lt;id&gt; "message"</code>, <code>newticket "subject" "body" "email"</code>, <code>list messages</code>, <code>post "message"</code>, <code>export tickets</code>, <code>export messages</code>
    </div>

    <!-- Dynamic footer -->
    <div id="footer" data-include="footer.html"></div>

  </div>

  <script type="module" src="./console.js"></script>
</body>
</html>
